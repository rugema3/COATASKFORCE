<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="photo-gallery">
        <div class="photo-item" style="background-image: url('images/spotted_deer.jpeg');">
            <div class="photo-info">
                <h2>Spotted Deer</h2>
                <p>Location: Amazon</p>
            </div>
            <a href="#" class="photo-link">Learn more →</a>
        </div>
        <div class="photo-item" style="background-image: url('images/humpback_whale.jpeg');">
            <div class="photo-info">
                <h2>Humpback Whale</h2>
                <p>Location: Pacific Ocean</p>
            </div>
            <a href="#" class="photo-link">Learn more →</a>
        </div>
        <div class="photo-item" style="background-image: url('images/common_brown_baboon.jpeg');">
            <div class="photo-info">
                <h2>Common Brown Baboon</h2>
                <p>Location: South Africa</p>
            </div>
            <a href="#" class="photo-link">Learn more →</a>
        </div>
        <div class="photo-item" style="background-image: url('images/fennec_fox.jpeg');">
            <div class="photo-info">
                <h2>Fennec Fox</h2>
                <p>Location: Sahara</p>
            </div>
            <a href="#" class="photo-link">Learn more →</a>
        </div>
    </div>
</body>
</html>
